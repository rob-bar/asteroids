<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>

    <meta name="Author" content="Robbie Bardijn" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="keywords"
      content="asteroids, rock, space, spaceship, game, canvas, javascript"
    />
    <meta
      name="description"
      content="Check out this Asteroids game. Try to stay alive, don't let the rocks or spaceships hit you."
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="images/asteroids/ico.png"
    />

    <link rel="stylesheet" type="text/css" href="css/asteroidsstyle.css" />
    <link rel="stylesheet" type="text/css" href="css/browsererror.css" />

    <script type="text/javascript" src="js/jquery/jQuery_.js"></script>

    <script type="text/javascript" src="js/modernizer/modernizr.js"></script>
    <script type="text/javascript" src="js/util/utilFunctions.js"></script>

    <script type="text/javascript" src="js/MasterAsteroids.js"></script>
    <script type="text/javascript" src="js/asteroid/Rock.js"></script>
    <script type="text/javascript" src="js/asteroid/Player.js"></script>
    <script type="text/javascript" src="js/asteroid/Particle.js"></script>
    <script type="text/javascript" src="js/asteroid/Level.js"></script>
    <script type="text/javascript" src="js/asteroid/Saucer.js"></script>
  </head>
  <body>
    <img src="images/asteroids/bg.jpg" class="bg" />
    <div id="browser-error">
      <h2>Download a better browser</h2>
      <h1>Browser too old or too stupid</h1>
      <div id="browser-error-container">
        <a
          href="http://www.mozilla.org/en-US/firefox/new/"
          target="_blank"
          id="browser-l-1"
          ><span class="hide">Firefox</span></a
        >
        <a href="http://www.apple.com/safari/" target="_blank" id="browser-l-2"
          ><span class="hide">Safari</span></a
        >
        <a href="https://www.google.com/chrome" target="_blank" id="browser-l-3"
          ><span class="hide">Chrome</span></a
        >
        <a
          href="http://www.opera.com/download/"
          target="_blank"
          id="browser-l-4"
          ><span class="hide">Opera</span></a
        >
      </div>
    </div>
    <div class="game">
      <canvas id="canvas" width="1024" height="600">
        Your Browser does not support HTML5 Canvas.</canvas
      >
    </div>
    <p id="footer">
      <a href="http://robbiebardijn.be">Robbie Bardijn</a> &copy; <span class="current-year"></span> | HTML5 | Canvas 2D
    </p>
    <script>
      var date = new Date().getFullYear();
      var dateEl = document.querySelector(".current-year")
      console.log(dateEl);
      dateEl.innerText = date;
    </script>
  </body>
</html>
